<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Citas</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Medico</th>
                <th>Fecha</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" a : ${apploinments}">
                <td><a href="#" th:href="${'/editarApp/'+a.id}" th:text="${a.id}"></a></td>
                <td><a href="#" th:href="${'/detalles/'+a.pacient.cc}" th:text="${a.pacient.name}"></a></td>
                <td><a href="#" th:href="${'/detalles/'+a.medic.cc}" th:text="${a.medic.name}"></a></td>
                <td th:text="${#dates.format(a.date,'dd MMM yyyy')}"></td>
                <td th:text="${a.hora}"> </td>
            </tr>
        </tbody>
    </table>
    <div  class="empty" th:if="${apploinments.empty}">
            <p>No hay Citas</p>
        </div>
    <div class="opciones">
            <a class="opcion" href="#" th:href="@{/crearCita}">Crear</a>
            <a class="opcion" th:if="${filter}" href="#" th:href="@{/listarApp}">Volver a Listado</a>
            <a class="opcion" th:href="@{/}">Volver a inicio</a>
    </div>
</body>
</html>
